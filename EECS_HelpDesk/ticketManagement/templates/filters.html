<!-- Mustafa -->
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/filter.css' %}">
</head>

<form class="filter" action="" method="get">
  <div class="filter-options">

    <div class="status-choice filter-choice">
      {% for choice in STATUS_CHOICES %}

      {% if forloop.counter == 1%}

        <span class="filter-header">Status:</span>
      
      {% endif %}

      <span>
        <input type="checkbox" name="statusFilters" value="{{choice}}" />
        <label for="statusFilters">{{choice}}</label>
      </span>

      {% endfor %}
    </div>

    <div class="priority-choice filter-choice">
      {% for choice in PRIORITY_CHOICES %}

      {% if forloop.counter == 1%}

        <span class="filter-header">Priority:</span>
      
      {% endif %}

      <span>
        <input type="checkbox" name="priorityFilters" value="{{choice}}" />
        <label for="priorityFilters">{{choice}}</label>
      </span>

      {% endfor %}
    </div>
  </div>

  <button class="filter-button">Filter</button>
</form>
