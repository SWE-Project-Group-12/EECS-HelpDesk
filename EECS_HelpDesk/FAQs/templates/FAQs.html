<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/FAQs.css' %}">
    <title>FAQs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    {% include "navbar.html" %}

    <main>
        {% for q in FAQs %}

        <div class="FAQ-section">
            <h3 class="FAQ-question">{{q.question}}</h3>
            <span class="FAQ-answer">{{q.answer|linebreaks}}</span>
        </div>

        {% endfor %}
    </main>
</body>

</html>
